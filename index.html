<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fyle</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">GitHub Repositories</h1>

        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub username">
        </div>

        <button class="btn btn-primary" onclick="getRepositories()">Get Repositories</button>

        <div id="perPageContainer" class="form-group1 mt-3 d-none">
            <label for="perPage">Repositories per page:</label>
            <select id="perPage" class="form-control1" onchange="getRepositories()">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="mt-3">
            <h3 id="user-info" class="d-none"></h3>
            <img id="user-avatar" class="d-none" alt="GitHub Avatar" width="200" height="200">
        </div>

        <div id="loader" class="mt-3 d-none">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="repositories" class="mt-3 d-flex flex-wrap justify-content-center"></div>
        <div id="pagination" class="mt-3"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
